language: node_js
node_js:
  - "7"
cache:
  directories:
    - "node_modules"
before_install:
  - npm install -g hexo-cli
  - cd de && npm install && hexo generate && cd ..
  - cd en && npm install && hexo generate && cd ..
  - cd fa && npm install && hexo generate && cd ..
  - cd per && npm install && hexo generate && cd ..
  - echo "All generated"
  - cd publics 
  - git add .
  - git commit -m "latest update"
  - git push
before_script:
  - echo "this is a travis before_script test"
after_success:
  - echo "this is a travis after_success test"
  - echo $TRAVIS_TEST_RESULT
after_failure:
  - echo "this is a travis after_failure test"
  - echo $TRAVIS_TEST_RESULT